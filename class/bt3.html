<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 3</title>
  </head>
  <body>
    <section>
      <h1>Car Purchase Form</h1>
      <form action="">
        <div>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" /> <br />
          <br />

          <label for="email">Email: </label>
          <input type="text" id="email" name="email" /> <br />
          <br />

          <label for="phone">Phone: </label>
          <input type="text" id="phone" name="phone" /> <br />
          <br />
        </div>

        <label for="choose-car">Choose a Car: </label>
        <select name="choose-car" id="choose-car">
          <option value="md-01">Model 1</option>
          <option value="md-01">Model 2</option>
          <option value="md-01">Model 3</option>
        </select>
        <br />
        <br />

        <label for="choose-color">Choose a Color: </label>
        <select name="choose-color" id="choose-color">
          <option value="cl-01">Color 1</option>
          <option value="cl-01">Color 2</option>
          <option value="cl-01">Color 3</option>
        </select>
        <br />
        <br />

        <label for="quality">Quality: </label>
        <input type="text" id="quality" name="quality" /> <br />
        <br />

        <label for="date">Delivery Date: </label>
        <input type="date" id="date" name="date" /> <br />

        <input type="Submit" value="Submit" />
        <br />
      </form>
    </section>
  </body>
</html>
