<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính số ngày trong tháng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #result {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tính số ngày trong tháng</h1>
    <label for="monthNumber">Nhập số thứ tự của tháng (1-12):</label>
    <input type="number" id="monthNumber" min="1" max="12" />
    <button onclick="calculateDays()">Tính số ngày</button>
    <p id="result"></p>
    <script src="app.js"></script>
  </body>
