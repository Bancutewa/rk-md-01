<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <p>Thong tin san pham</p>
        <label for="tensp">Ten san pham: </label>
        <input type="text" name="tensp" id="tensp" />
        <label for="soluong">So luong: </label>
        <input type="number" name="soluong" id="soluong" />
      </div>

      <div>
        <p>Thong tin giao hang</p>
        <label for="hoTen">Ho va ten: </label>
        <input type="text" name="hoTen" id="hoTen" />
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" />
        <label for="sdt">So dien thoai: </label>
        <input type="text" name="sdt" id="sdt" />
        <label for="diachi">Dia chi: </label>
        <textarea name="diachi" id="diachi" cols="10" rows="1"></textarea>
      </div>
      <div>
        <p>Thong tin thanh toan</p>
        <label for="thanhtoan">Phuong thuc thanh toan</label>
        <select id="thanhtoan">
          <option value="cod">Thanh toan khi nhan hang</option>
          <option value="onl">Thanh toan online</option>
        </select>
      </div>
      <input type="submit" value="Dat hang" />
    </form>
  </body>
</html>
