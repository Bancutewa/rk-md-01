<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Dang ki tai khoa</h1>
    <form action="#">
      <label for="name">Ten dang nhap </label>
      <input type="text" id="name" name="userName" />
      <br />
      <label for="password">Mat khau: </label>
      <input type="password" id="password" name="password" />
      <br />
      <label for="con-password">Xa nhan mat khau: </label>
      <input type="con-password" id="con-password" name="con-password" />
      <br />
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" />
      <br />
      <label for="gender">Gioi tinh</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Nam</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Nu</label> <br />

      <input type="submit" value="Dang ky" />
    </form>
  </body>
</html>
