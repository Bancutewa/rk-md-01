<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex5</title>
  </head>
  <body>
    <h1>Market Research</h1>
    <p>
      Please take a few moments a few moments to complete this satisfaction
      survey
    </p>
    <hr />
    <form action="">
      <div>
        <label for="">What is your age range?</label>
        <br />
        <select name="age" id="age">
          <option value="18-24">18-24</option>
          <option value="25-35">25-35</option>
          <option value="36-50">36-50</option>
        </select>
      </div>
      <br />
      <div>
        <label for=""><b>What is your yearly income range?</b></label>
        <br />
        <select name="age" id="age">
          <option value="$0-$25000">$0-$25000</option>
          <option value="$$25000-$50000">$$25000-$50000</option>
        </select>
      </div>
      <br />
      <div>
        <label for="gender"><b>Gender</b></label> <br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label> <br />
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label> <br />
      </div>
      <br />
      <div>
        <label for="product"
          ><b>
            Which of the following products have your purchased in last 2
            months. Please check all that apply
          </b></label
        >
        <br />
        <input type="radio" name="product" id="product1" />
        <label for="product1">Product 1</label> <br />
        <input type="radio" name="product" id="product2" />
        <label for="product2">Product 2</label> <br />
        <input type="radio" name="product" id="product3" />
        <label for="product3">Product 3</label> <br />
      </div>
      <br />
      <div>
        <label for=""><b> How often would you use our new product? </b></label>
        <br />
        <input type="radio" name="often" id="daily" />
        <label for="daily">Daily</label> <br />
        <input type="radio" name="often" id="weekly" />
        <label for="weekly">Weekly</label> <br />
        <input type="radio" name="often" id="monthly" />
        <label for="monthly">Monthly</label> <br />
      </div>

      <br />
      <div>
        <label for=""><b> What would you pay for the new product?</b></label>
        <br />
        <label for="pay">$</label>
        <input type="number" name="pay" id="pay" />
        <label for="">.</label>
        <input type="number" />
      </div>
      <br />
      <div>
        <label for="product"
          ><b>
            What features would you like to see in the new product?</b
          ></label
        >
        <br />
        <textarea name="" id="" cols="50" rows="10"></textarea>
      </div>

      <div>
        <style>
          table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
          }
          td,
          th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
          }
          tr:nth-child(odd) {
            background-color: #dddddd;
          }
        </style>
        <table>
          <tr>
            <th></th>
            <th>Strongly Disagree</th>
            <th>Disagree</th>
            <th>Agree</th>
            <th>Strongly Agree</th>
          </tr>
          <tr>
            <td><b>Our products are priced fairly.</b></td>
            <td>
              <input type="radio" name="priced" />
              <label for="">1</label>
            </td>
            <td>
              <input type="radio" name="priced" />
              <label for="">2</label>
            </td>
            <td>
              <input type="radio" name="priced" />
              <label for="">3</label>
            </td>
            <td>
              <input type="radio" name="priced" />
              <label for="">4</label>
            </td>
          </tr>

          <tr>
            <td><b>Our products are high quality.</b></td>
            <td>
              <input type="radio" name="quality" />
              <label for="">1</label>
            </td>
            <td>
              <input type="radio" name="quality" />
              <label for="">2</label>
            </td>
            <td>
              <input type="radio" name="quality" />
              <label for="">3</label>
            </td>
            <td>
              <input type="radio" name="quality" />
              <label for="">4</label>
            </td>
          </tr>
          <tr>
            <td>
              <b>You would recommend our product to a friend or coworker.</b>
            </td>
            <td>
              <input type="radio" name="recommend" />
              <label for="">1</label>
            </td>
            <td>
              <input type="radio" name="recommend" />
              <label for="">2</label>
            </td>
            <td>
              <input type="radio" name="recommend" />
              <label for="">3</label>
            </td>
            <td>
              <input type="radio" name="recommend" />
              <label for="">4</label>
            </td>
          </tr>
        </table>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
