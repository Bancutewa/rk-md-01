<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../../../assets/images/logo/icon.ico"
      type="image/x-icon"
    />
    <title>Berserk</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="nav-left">
            <div class="nav-logo">
              <img src="../../../assets/images/logo/icon.ico" alt="logo" />
              <p>TruyentranhLH</p>
            </div>
            <ul class="nav-category">
              <li>
                <i class="icons"><i class="fa-solid fa-book"></i></i>
                <span>Thể loại</span>
              </li>
              <li>
                <i class="icons"><i class="fa-solid fa-crown"></i></i>
                <span>BXH</span>
              </li>
              <li>
                <i class="icons"><i class="fa-solid fa-clock"></i></i>
                <span>Lịch sử</span>
              </li>
            </ul>
          </div>
          <div class="nav-right">
            <ul class="nav-user">
              <li class="search">
                <input type="text" placeholder="Tìm kiếm" />
              </li>

              <li class="login">
                <i class="icons"
                  ><i class="fa-solid fa-right-to-bracket"></i
                ></i>
                <span>login</span>
              </li>
              <li class="register">
                <i class="icons"><i class="fa-solid fa-registered"></i></i>
                <span>register</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="descirbe">
        <div class="container">
          <div class="row">
            <div class="manga-infor">
              <div class="manga-infor-image">
                <img src="../../../assets/images/manga/berseck.jpg" alt="" />
                <div class="pre-next">
                  <a href="!#">Chuong dau</a>
                  <a href="!#">Chuong cuoi</a>
                </div>
              </div>
              <div class="manga-infor-details">
                <div class="manga-name">
                  <h2>Berserk</h2>
                </div>
                <div class="more-infor">
                  <p>Ten khac</p>
                  <p>Berserk</p>
                </div>
                <div class="more-infor">
                  <p>The loai</p>
                  <p>
                    <i>Action</i>
                    <i>Adventure</i>
                    <i>Shounen</i>
                    <i>Fantasy</i>
                    <i>Manga</i>
                    <i>Martial Arts</i>
                  </p>
                </div>
                <div class="more-infor">
                  <p>Tac gia</p>
                  <p>Kentaro Miura</p>
                </div>
                <div class="more-infor">
                  <p>Tinh trang</p>
                  <p>Dang tien hanh</p>
                </div>
              </div>
            </div>
            <div class="manga-chapter"></div>
            <div class="manga-comments"></div>
          </div>
          <div class="row">
            <div class="translator"></div>
            <div class="same-translator"></div>
            <div class="social"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
