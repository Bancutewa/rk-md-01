<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../assets/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../../../assets/images/logo/icon.ico"
      type="image/x-icon"
    />
    <title>Berserk</title>

  <body>
    <header>
      <nav class="navbar">
        <div class="container">

              <img src="../../../assets/images/logo/icon.ico" alt="logo" />
              <p>TruyentranhLH</p>
            </div>
            <ul class="nav-category">
              <li>
                <i class="icons"><i class="fa-solid fa-book"></i></i>
                <span>Thể loại</span>
              </li>
              <li>
                <i class="icons"><i class="fa-solid fa-crown"></i></i>

              </li>
              <li>
                <i class="icons"><i class="fa-solid fa-clock"></i></i>

            </ul>
          </div>
          <div class="nav-right">
            <ul class="nav-user">
              <li class="search">
                <input type="text" placeholder="Tìm kiếm" />
              </li>

              <li class="login">
                <i class="icons"
                  ><i class="fa-solid fa-right-to-bracket"></i
                ></i>
                <span>login</span>
              </li>
              <li class="register">
                <i class="icons"><i class="fa-solid fa-registered"></i></i>
                <span>register</span>
              </li>

          </div>
        </div>
