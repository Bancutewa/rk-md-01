      <div class="content">
        <div class="list-favorite-manga">
          <h2>Danh sach truyen</h2>
          <!-- Bam vao de thi Hop -->
          <button
            onclick="CreateNewManga()"
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            Them truyen
          </button>
          <!-- Hop canvas -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">
                Nhap thong tin truyen de
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="login-form">
                <div>
                  <div class="input-regist">
                    <label for="idManga">ID Manga </label>
                    <input
                      type="number"
                      name=""
                      id="idManga"
                      disabled
                      value="30"
                    />
                  </div>
                  <div class="input-regist">
                    <label for="nameManga">NameManga</label>
                    <input type="text" name="" id="nameManga" />
                  </div>

                  <div class="input-regist">
                    <label for="imgURL">IMG Manga (URL) </label>
                    <input type="url" name="" id="imgURL" />
                  </div>
                  <button type="submit" onclick="editManga()">
                    Them truyen
                  </button>
                </div>
              </div>
            </div>
          </div>
          <table cellpadding="10" id="table-list-student">
            <thead>
              <tr>
                <th>#</th>
                <th>Hinh Anh</th>
                <th>Ten</th>
                <th>ID</th>
                <th>Hanh dong</th>
              </tr>
            </thead>
            <tbody class="render">
              <tr>
                <td>#</td>
                <td>
                  <img
                    src="https://cdn1.lhmanga.com/Store/Manga/5fd73db9a4598_5fd73dba25441.jpg"
                    alt=""
                  />
                </td>
                <td>Ten</td>
                <td>
                  <div class="upDown">
                    <button class="down">-</button>
                    <p>So Luong</p>
                    <button class="up">+</button>
                  </div>
                </td>
                <td>Gia</td>
                <td>
                  <button onclick="deleteItem()">Delete</button>
                  <!-- Bam vao de thi Hop -->
                  <button>
                    <button
                      class="btn btn-primary"
                      type="button"
                      data-bs-toggle="offcanvas"
                      data-bs-target="#offcanvasRight"
                      aria-controls="offcanvasRight"
                    >
                      Them truyen
                    </button>
                    <!-- Hop Thong tin -->
                    <div
                      class="offcanvas offcanvas-end"
                      tabindex="-1"
                      id="offcanvasRight"
                      aria-labelledby="offcanvasRightLabel"
                    >
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">
                          Nhap thong tin truyen de
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="offcanvas-body">
                        <div class="login-form">
                          <div>
                            <div class="input-regist">
                              <label for="idManga">ID Manga </label>
                              <input type="hidden" name="" id="idManga" />
                            </div>
                            <div class="input-regist">
                              <label for="nameManga">NameManga</label>
                              <input type="text" name="" id="nameManga" />
                            </div>

                            <div class="input-regist">
                              <label for="imgURL">IMG Manga (URL) </label>
                              <input type="url" name="" id="imgURL" />
                            </div>
                            <button type="submit" onclick="regis()">
                              Them truyen
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        <div class="editMangas"></div>
