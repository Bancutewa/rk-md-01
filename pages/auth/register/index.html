<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-title">
        <h2>TruyentranhLH</h2>
      </div>
      <div class="login-form">
        <p>Ký thành viên</p>
        <div>
          <div class="input-regist">
            <label for="email">Email</label>
            <input type="email" name="" id="email" />
          </div>
          <div class="input-regist">
            <label for="user-name">User name</label>
            <input type="text" name="" id="user-name" />
          </div>
          <div class="input-regist">
            <label for="password">Password</label>
            <input type="password" name="" id="password" />
          </div>
          <div class="input-regist">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="" id="confirm-password" />
          </div>
          <div class="input-regist">
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="gender">Nam</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Nữ</label>
          </div>

          <button type="submit" onclick="regis()">Register</button>
        </div>
        <a href="../login/index.html"
          >Đẫ có tài khoản? Bấm vào đây để đăng nhập</a
        >
      </div>
    </div>
    <script src="../../../assets/js/common.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
